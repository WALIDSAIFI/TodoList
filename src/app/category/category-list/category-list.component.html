
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Liste des Catégories</h2>
    <button class="btn btn-primary" routerLink="/categoryform" routerLinkActive="active">
      + Ajouter une Catégorie
    </button>
  </div>

  <div class="mb-3">
    <input 
      type="text" 
      class="form-control" 
      placeholder="Rechercher une catégorie..."
      [(ngModel)]="searchTerm"
      (ngModelChange)="filterCategories()"
    >
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Nom de la Catégorie</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of categories; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ category.name }}</td>
          <td>
            <div class="btn-group" role="group">
              <button
                class="btn btn-warning btn-sm me-2"
                (click)="router.navigate(['/category/edit', category.id])"
              >
                Modifier
              </button>
              <button
                class="btn btn-danger btn-sm"
                (click)="deleteCategory(category.id)"
              >
                Supprimer
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="categories.length === 0">
          <td colspan="3" class="text-center">Aucune catégorie trouvée.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
